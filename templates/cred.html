    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>

    <h1>Name of Person</h1>
{% for i in obj %}
 <h2>{{i.name | capfirst}}</h2>
 {% endfor %}
<br>
<h1>Present Credits </h1>
{% for i in obj %}
 <h2>{{i.credit}}</h2>
 {% endfor %}
<br>
<br>
<h2>SELECT TO WHICH USER YOU HAVE TO TRANSFER CREDIT</h2>
<br>
<button type="button" class="btn btn-sucess">
 
      
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    
      <input type="submit" value="sub">

      {% if err %}
         <h3>You do not have sufficient credits</h3>
      {% endif %}

      {% if errMsg %}
         <h3>{{ errMsg }}</h3>
      {% endif %}
</form>
</body>
